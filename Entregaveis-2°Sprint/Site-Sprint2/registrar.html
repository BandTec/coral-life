<script>

    function limpar() {







        if (nome.value == "" || senha.value == "" || senha2.value == "" || senha.value != senha2.value) {

            if (nome.value == "") {

                alert(`Preencha o campo nome`);


            }
            if (senha.value == "") {

                alert(`Preencha o campo E-mail`);


            }
            if (senha2.value == "") {

                alert(`Preencha o campo mensagem`);


            }

            if (senha.value != senha2.value) {


                alert(`As senhas são diferentes`);




            }



        } else {
            alert(`Usuário Registrado!`);

            nome.value = "";
            senha.value = "";
            senha2.value = "";



        }







    }






</script>
