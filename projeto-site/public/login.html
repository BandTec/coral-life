<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/fundo2.jpg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form id="form_login" method="post" class="signup-form">
                    <span class="login100-form-title p-b-53">
						Entrar

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">

                        <a href="#" class="txt2 bo1 m-l-5">

                    </div>

                        <input class="input100" type="password" name="senha">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit" onclick="return entrar()">
							Acessar
						</button>
                    </div>

                    <div class="w-full text-center p-t-55">
                        <span class="txt2">
							Ainda não é cadastrado?

    <script>

        }

    <script>
        function alerterror() {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Senha ou usuario incorretos',
                footer: '<a href=cadastrar.html>precisa de ajuda?</a>'
            })
        }

        function alertsucess() {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                onOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'success',
                title: 'Logado com sucesso'
            })
        }
    </script>
    <script>
        function entrar() {
            var formulario = new URLSearchParams(new FormData(form_login));
            fetch("/usuarios/autenticar", {
                method: "POST",
                body: formulario
            }).then(resposta => {

                if (resposta.ok) {

                    resposta.json().then(json => {

                        sessionStorage.login_usuario_meuapp = json.emailUsuario;
                        sessionStorage.nome_usuario_meuapp = json.nomeUsuario;
                        alertsucess()
                        window.location.href = 'dashboard.html';
                    });

                } else {
                    alerterror()
                    console.log('Erro de login!');

                }
            });

            return false;
        }
    </script>
