<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar-Oceantec</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="./fontsCadastro/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/stylecadastro.css">
</head>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form id="form_cadastro" method="post">
                        <h2 class="form-title">Cadastre-se</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="nome" id="name" placeholder="Nome" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="senha" id="password" placeholder="Senha" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="confirmaSenha" id="re_password" placeholder="Confirmar senha" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Você concorda com todos os <a href="#" class="term-service">Termos e serviços</a></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" id="submit" class="form-submit" onclick="return cadastrar()">Cadastrar</button>
                        </div>
                    </form>
                    <p class=" loginhere ">
                        Já possui uma conta? <a href="# " class="loginhere-link ">Acesse aqui</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendorCadastro/jquery/jquery.min.js "></script>
    <script src="jsCadastro/main.js "></script>
    <script>
        function cadastrar() {
            var formulario = new URLSearchParams(new FormData(form_cadastro));
            fetch("/usuarios/cadastrar ", {
                method: "POST",
                body: formulario
            }).then(function(response) {

                if (response.ok) {

                    window.location.href = 'login.html';

                } else {

                    console.log('Erro de cadastro!');
                }
            });

            return false;
        }
    </script>
</body>

</html>
